{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="{% if  request.session.is_dark_mode %}dark{%endif%}">
	<head>
    <title>Django Tailwind | {% block title %}{% endblock title %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--  -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<!--  -->
<script src="{%static 'main.js'%}"	defer></script>	
<script src="{%static 'navbar.js'%}"	defer></script>	
	<!--  -->
	<script src="https://cdn.jsdelivr.net/npm/jdenticon@3.3.0/dist/jdenticon.min.js" async
        integrity="sha384-LfouGM03m83ArVtne1JPk926e3SGD0Tz8XHtW2OKGsgeBU/UfR0Fa8eX+UlwSSAZ"
        crossorigin="anonymous">
</script>
{% block scripts %}
		  
		{% endblock scripts %}
		{% tailwind_css %}
	</head>

	<body class="bg-gray-50 dark:bg-slate-800 dark:text-white">
		{%include 'layout/navbar.html'%}
		<div class="grid grid-cols-12">
			<div class="col-span-1 ">
				{%include 'layout/sidebar.html'%}
			</div>

			<div class="col-span-11 ">
				<div class="pt-20 px-6">
					<a href="{% url 'change' %}"
					class="fixed top-[150px] right-0  p-3 rounded-l-lg
					bg-yellow-400 hover:bg-yellow-300 dark:bg-slate-400 dark:hover:bg-slate-200 transition-all
					text-slate-900 drop-shadow-md			
					">
				<i class="fa-solid {% if  request.session.is_dark_mode %}fa-moon{%else%}fa-sun{%endif%}"></i>
				</a>
					<!-- <div class=""> -->
						{% block content %} {% endblock content %}
					<!-- </div> -->
					
				</div>
			</div>
			
		</div>
		
	</body>
</html>
