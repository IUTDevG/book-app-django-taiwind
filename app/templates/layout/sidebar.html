{% url 'home' as path_to_home%}
{% url 'about' as path_to_about %}
{% url 'books:main' as path_to_books%}
{% url 'rentals:main' as path_to_rentals%}

<aside class="hidden md:block w-[100px] bg-slate-900 h-screen text-white pt-24 text-sm fixed">
    <ul>
        <li class="mb-6 mx-auto">
            <a href="{{path_to_home}}" class="grid h-12 place-items-center cursor-pointer text-slate-500 hover:text-slate-200 duration-300 {% if 'home' == request.resolver_match.view_name|slice:'0:4' %}  text-white {% endif %}">
                <i class="fas fa-chart-pie fa-xl"></i> Dashboard
            </a>
        </li>
        <li  class="mb-6 mx-auto">
            <a href="{{path_to_books}}" class="grid h-12 place-items-center cursor-pointer text-slate-500 hover:text-slate-200 duration-300 {% if 'books' == request.resolver_match.view_name|slice:'0:5' %}  text-white {% endif %}">
                <i class="fas fa-book fa-xl"></i> Books
            </a>
        </li>
        <li  class="mb-6 mx-auto">
            <a href="{{path_to_rentals}}" class="grid h-12 place-items-center cursor-pointer text-slate-500 hover:text-slate-200 duration-300 {% if 'rentals' == request.resolver_match.view_name|slice:'0:7' %}  text-white {% endif %}">
                <i class="fas fa-bookmark fa-xl"></i> Rentas
            </a>

        </li>
        <li class="mb-6 mx-auto">
            <a href="{{path_to_about}}" class="grid h-12 place-items-center cursor-pointer hover:text-slate-200 duration-300 text-slate-500 {% if request.path == path_to_about %}text-white{% endif %}">
                <i class="fa-solid fa-circle-question fa-xl"></i>
                <p>about</p>
            </a>
        </li>
    </ul>
</aside>
