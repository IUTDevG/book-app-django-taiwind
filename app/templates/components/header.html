<div class="bg-gradient-to-r from-indigo-600 via-purple-600 text-white rounded-xl mb-5 h-[80px] flex justify-between items-center px-6" id="head">

    <div class="flex-col">
        <div class="text-2xl">{{title}}</div>
        <div class="text-md">{{description}}</div>

    </div>
    <div>
        <!-- buttons here -->
         {% if is_form_available %}
         <div>
           <button class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 hover:border-white p-3 rounded-xl text-xl" id="open-modal-btn">{{icon}}</button>
        </div>
         {% endif %}
         {%if is_go_back%}
         <div class="{% if is_form_available %}ml-3{%endif%}">
            <button class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-slate-900 hover:border-white p-3 rounded-xl text-xl" id="go-back-btn">
                <i class="fa-solid fa-left-long"></i>
            </button>
         </div>
         {%endif%}
    </div>
</div>
